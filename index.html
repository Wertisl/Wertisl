<!DOCTYPE html>
<html>
<head>
  <title>Calculator Wertisl</title>
</head>
<body>
  <script>
    function калькулятор() {
      let a = Number(prompt("Введите первое число/enter a number:"));
      let операция = prompt("Введите операцию/enter the operation (+, -, *, /):");
      let b = Number(prompt("Введите второе число/enter the second number:"));

      if (операция == "+") {
        console.log("Результат/result: " + (a + b));
      } else if (операция == "-") {
        console.log("Результат/result: " + (a - b));
      } else if (операция == "*") {
        console.log("Результат/result: " + (a * b));
      } else if (операция == "/") {
        if (b == 0) {
          console.log("На ноль делить нельзя!/You can't divide by zero.");
        } else {
          console.log("Результат/result: " + (a / b));
        }
      } else {
        console.log("Неизвестная операция!/unknown operation");
      }
    }

    калькулятор();
  </script>
</body>
</html>
